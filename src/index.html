<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <center>
    <img src="../imagenes/welcome.jpg" alt="welcome" width="1000">
    <h1>Text analyzer</h1>
  </center>
  
  <header>
    <center>
      <form action="">
        <h1>What can I analyze for you today?</h1>
        <h3>Write just here &dArr; &dArr; &dArr;</h3>
        <textarea name="user-input" rows="10" cols="50"></textarea>
        <ul class="box">
          <li class="box2">Caracteres:<p class="getCharacterCount">0</p></li>
          <li class="box3">Caracteres Sin Espacios:<p class="getCharacterCountExcludingSpaces">0</p></li>
          <li class="box1">Palabras:<p class="getWordcount">0</p></li>
          <li class="box5">Numeros:<p class="getNumberCount">0</p></li>
          <li class="box6">Suma numeros:<p class="getNumberSum"></p></li>
          <li class="box4">Promedio longitud:<p class="getAverageWordLength">0</p></li>
        </ul>
      </form>
      
      <button id="reset-button">magic</button>
    </center>
    
    <div style="text-align: right;">
      <img src="../imagenes/giphy.gif" alt="perrito estudioso">
    </div>
  </header>
  
  <footer>
    <p>Copyright &copy; 1996-2023 Paola Montilla, todos los derechos reservados.</p>
  </footer>
  
  <script src="index.js" type="module"></script>

</body>
</html>
